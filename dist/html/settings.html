<!DOCTYPE html>
<html>
<head>
<!--Import Google Icon Font-->
<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="/css/materialize.min.css"
	media="screen,projection" />
<link type="text/css" rel="stylesheet" href="/css/style.css"/>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Envision Network</title>
</head>

<body class="blue-grey lighten-5">
	<header>
		<nav>
			<div class="nav-wrapper blue-grey darken-2">
			  <a href="/" class="brand-logo">Envision Network</a>
			  <ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="/">Home</a></li>
				<li><a href="login.html">Login</a></li>
				<li class="active"><a href="settings.html">Settings</a></li>
			  </ul>
			</div>
		</nav>
	</header>
	<main>
		<div class="container">
			<div class="row">
			</div>
			<div class = "row">
				<div class="col s12 m12 white-text">
					<div class="card blue-grey darken-1">
						<div class="card-content white-text">
							<span class="card-title">Settings</span>
							<div class="row">
								<div class="col s12">
									<h5>Current Switches</h5>
									<ul class="collection">
										<li class="collection-item row blue-grey darken-1">
											<p  style="margin-top:10px;" class="col s3">My Switch #1</p>
											<p  style="margin-top:10px;" class="col s2">Monitor?</p>
											<div class="switch col s3" style="margin-top:10px;">
												<label>
												  Off
												  <input type="checkbox">
												  <span class="lever"></span>
												  On
												</label>
											</div>
											<div class="col s3">
											</div>
											<div class="col s1 float-right">
												<a class="waves-effect waves-light btn-floating" style="text-indent:15px;">X</a>
											</div>
										</li>
										<li class="collection-item row blue-grey darken-1">
											<p  style="margin-top:10px;" class="col s3">My Switch #2</p>
											<p  style="margin-top:10px;" class="col s2">Monitor?</p>
											<div class="switch col s3" style="margin-top:10px;">
												<label>
												  Off
												  <input type="checkbox">
												  <span class="lever"></span>
												  On
												</label>
											</div>
											<div class="col s3">
											</div>
											<div class="col s1 float-right">
												<a class="waves-effect waves-light btn-floating" style="text-indent:15px;">X</a>
											</div>
										</li>
									</ul>
								</div>
							</div>
							<div class="row">
								<div class="col s11">
									<h5 style="margin-top:10px;">New Switches?</h5>
									<a class="waves-effect waves-light btn" href="#modal1">Add New</a>
									<div id="modal1" class="modal modal-fixed-footer">
										<div class="modal-content blue-grey darken-1">
										  <h4>Adding a New Switch</h4>
										  <div class="row">
												<form class="col s12">
												  <div class="row">
													<div class="input-field col s6" id="switch_name_input">
													  <input id="switch_name" type="text">
													  <label for="switch_name">Switch Name</label>
													</div>
													<div class="input-field col s6" id="port_number_input">
													  <select>
														  <option value="" disabled selected>Select Number of Ports</option>
														  <option value="1">5</option>
														  <option value="2">8</option>
														  <option value="3">16</option>
														  <option value="3">24</option>
														  <option value="3">48</option>
													  </select>
													  <label>Ports</label>
													</div>
												  </div>
												</form>
											</div>
										</div>
										<div class="modal-footer blue-grey darken-1">
										  <a href="#!" class=" modal-action modal-close waves-effect waves-light btn-flat teal lighten-1 white-text" id="create_new">Submit</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>	
		</div>
	</main>
	<footer class="page-footer blue-grey darken-2">
		<div class="container">
			<div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">Creators</h5>
                <p class="grey-text text-lighten-4">Ben Beauregard | Jacob Link</p>
              </div>
            </div>
        </div>
		<div class="footer-copyright">
            <div class="container">
				© 2016 Copyright Text
            </div>
        </div>
	</footer>
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="/js/materialize.min.js"></script>
	<script type="text/javascript" src="/js/Chart.bundle.min.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<script type="text/javascript" src="/js/index.js"></script>
	<script>
		$(document).ready(function() {
			$('select').material_select();
		});
	</script>
	<script>
		$(document).ready(function(){
		// the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
			$('.modal').modal();
		});
	</script>
</body>
</html>
