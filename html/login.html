<!DOCTYPE html>
<html>
<head>
<!--Import Google Icon Font-->
<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="/css/materialize.min.css"
	media="screen,projection" />
<link type="text/css" rel="stylesheet" href="/css/style.css"/>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Envision Network</title>
</head>

<body class="blue-grey lighten-5">
	<header>
		<nav>
			<div class="nav-wrapper blue-grey darken-2">
			  <a href="/" class="brand-logo">Envision Network</a>
			  <ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="/">Home</a></li>
				<li class="active"><a href="/login">Login</a></li>
				<li><a href="/settings">Settings</a></li>
			  </ul>
			</div>
		</nav>
	</header>
	<main>
		<div class="container">
			<div class="row">
			</div>
			<div class = "row">
				<div class="col s6 offset-s3 white-text">
					<div class="card blue-grey darken-1">
						<div class="card-content white-text">
						  <span class="card-title">User Login</span>
						  <div class="row">
							  <form class="col s12" action="/login" method="post" id="loginForm">
								  <div class="row">
										<div class="input-field col s12">
										  <input id="username" type="text" class="validate" name="username">
										  <label for="username" class="active">Username</label>
										</div>
									  </div>
									  <div class="row">
										<div class="input-field col s12">
										  <input id="password" type="password" class="validate" name="password">
										  <label for="password" class="active">Password</label>
										</div>
								  </div>
							  </form>
							  <div class="row">
								<div class="col s12 right-align">
									  <button class="btn waves-effect waves-light" type="submit" name="submit" form="loginForm">Submit
											<i class="material-icons right">send</i>
									  </button>
								 </div>
							  </div>
							</div>
						</div>
					</div>
				</div>
			</div>	
		</div>
	</main>
	<footer class="page-footer blue-grey darken-2">
		<div class="container">
			<div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">Creators</h5>
                <p class="grey-text text-lighten-4">Ben Beauregard | Jacob Link</p>
              </div>
            </div>
        </div>
		<div class="footer-copyright">
            <div class="container">
				© 2016 Copyright Text
            </div>
        </div>
	</footer>
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="/js/materialize.min.js"></script>
	<script type="text/javascript" src="/js/Chart.bundle.min.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
